name: covid
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^0.18.0
  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.8.1
  tflite: ^1.1.1
  image_picker: ^0.6.7+4
  geolocator: ^5.3.0
  fl_chart: ^0.8.5
  intl: ^0.16.1
  http: ^0.12.0+4
  flutter_spinkit: ^4.1.2
  alpha2_countries: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/dosanddonts/
    - assets/images/symptoms/
    - assets/models/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: Baloo
      fonts:
        - asset: assets/fonts/BalooTamma2-Regular.ttf

    - family: Courier-Prime
      fonts:
        - asset: assets/fonts/Courier-Prime.ttf
    - family: Courier-Prime-Bold
      fonts:
        - asset: assets/fonts/Courier-Prime-Bold.ttf

    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
